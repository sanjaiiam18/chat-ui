<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-80 bg-white border-r hidden md:flex flex-col">
    <div class="p-4 border-b font-semibold text-lg">
      ChatUI
    </div>

    <!-- Search -->
    <div class="p-3">
      <input
        type="text"
        placeholder="Search"
        class="w-full px-4 py-2 rounded-lg bg-slate-100 outline-none"
      />
    </div>

    <!-- Chat List -->
    <div class="flex-1 overflow-y-auto">
      <div class="flex items-center gap-3 p-4 hover:bg-slate-100 cursor-pointer">
       

      <div class="flex items-center gap-3 p-4 bg-slate-100 cursor-pointer">
        <div class="w-10 h-10 rounded-full bg-green-500"></div>
        <div class="flex-1">
          <p class="font-medium">Mom</p>
          <p class="text-sm text-gray-500 truncate">
            Hello how was your day?
          </p>
        </div>
        <span class="text-xs text-gray-400">09:10</span>
      </div>
    </div>
  </aside>

  <!-- Chat Area -->
  <main class="flex-1 flex flex-col">

    <!-- Chat Header -->
    <header class="h-16 bg-white border-b flex items-center px-5 gap-3">
      <div class="w-10 h-10 rounded-full bg-green-500"></div>
      <div>
        <p class="font-semibold">Mom</p>
        <p class="text-xs text-green-500">online</p>
      </div>
    </header>

    <!-- Messages -->
    <section class="flex-1 overflow-y-auto p-5 space-y-4 bg-slate-50">

      <!-- Received -->
      <div class="flex">
        <div class="max-w-md bg-white px-4 py-2 rounded-2xl rounded-tl-none shadow">
          <p class="text-sm">
            Hey!
          </p>
          <span class="text-xs text-gray-400 block mt-1">09:08</span>
        </div>
      </div>

      <!-- Sent -->
      <div class="flex justify-end">
        <div class="max-w-md bg-blue-500 text-white px-4 py-2 rounded-2xl rounded-tr-none shadow">
          <p class="text-sm">
             Hello, how was your day?
          </p>
          <span class="text-xs text-blue-200 block mt-1 text-right">
            09:10 ✓✓
          </span>
        </div>
      </div>

    

    </section>

    <!-- Input -->
    <footer class="h-16 bg-white border-t flex items-center px-4 gap-3">
      <input
        type="text"
        placeholder="Type a message..."
        class="flex-1 px-4 py-2 rounded-full bg-slate-100 outline-none"
      />
      <button
        class="bg-blue-500 text-white px-5 py-2 rounded-full font-medium hover:bg-blue-600 transition"
      >
        Send
      </button>
    </footer>

  </main>

</body>
</html>
