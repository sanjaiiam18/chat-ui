<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex">

  <!-- SIDEBAR -->
  <aside class="w-80 bg-slate-900 border-r border-white/10 flex flex-col">
    <div class="p-6 border-b border-white/10">
      <h1 class="text-xl font-bold">ChatAPP</h1>
      <p class="text-sm text-slate-400">Chating application</p>
    </div>

    <div class="flex-1 overflow-y-auto">
      <div class="px-6 py-4 bg-white/10 cursor-pointer">
        <p class="font-medium">Navaneth</p>
        <p class="text-xs text-slate-400">Typing...</p>
      </div>

      <div class="px-6 py-4 hover:bg-white/5 cursor-pointer">
        <p class="font-medium">Nath Ali Khan</p>
        <p class="text-xs text-slate-400">See you soon</p>
      </div>
    </div>
  </aside>

  <!-- CHAT -->
  <main class="flex-1 flex flex-col">

    <!-- HEADER -->
    <header class="px-6 py-4 border-b border-white/10">
      <p class="font-medium">Nath</p>
      <p class="text-xs text-green-400">Online</p>
    </header>

    <!-- MESSAGES -->
    <section class="flex-1 p-6 space-y-4 overflow-y-auto">

      <div class="flex">
        <div class="bg-slate-800 px-4 py-2 rounded-lg max-w-md">
          Hey, did you check the new UI?
        </div>
      </div>

      <div class="flex justify-end">
        <div class="bg-blue-600 px-4 py-2 rounded-lg max-w-md">
          Yes! It looks super clean ðŸ”¥
        </div>
      </div>

      <div class="flex">
        <div class="bg-slate-800 px-4 py-2 rounded-lg max-w-md">
          Letâ€™s ship it soon.
        </div>
      </div>

    </section>

    <!-- INPUT -->
    <footer class="p-4 border-t border-white/10">
      <div class="flex gap-4">
        <input
          class="flex-1 px-4 py-3 rounded-md bg-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type a message..."
        />
        <button class="px-6 py-3 bg-blue-600 rounded-md hover:bg-blue-700">
          Send
        </button>
      </div>
    </footer>

  </main>

</body>
</html>
